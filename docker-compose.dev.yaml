services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: ghcr.io/beecave-homelab/vid2gif-webui:dev
    container_name: vid2gif-webui-dev
    mem_limit: 3g
    ports:
      - "8081:8081"
    restart: unless-stopped
    volumes:
      # Mount vid2gif package (read-write)
      - ./vid2gif:/app/vid2gif
    working_dir: /app
    # Override the default CMD to run from the mounted backend
    # command: ["uvicorn", "vid2gif.backend.app:app", "--host", "0.0.0.0", "--port", "8081", "--reload", "--log-level", "debug"]
    
